<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>単語追加用ポップアップ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f4f5f7;
        }
        .add-word-container {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        #new-word-input {
            flex-grow: 1;
            border: 2px solid #dfe1e6;
            border-radius: 4px;
            padding: 8px;
            font-size: 14px;
        }
        #new-word-input:focus { outline: none; border-color: #4c9aff; }
        #add-word-btn {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex-shrink: 0;
        }
        #add-word-btn:hover { background-color: #0065ff; }

        /* 表示切り替えボタン */
        #toggle-list-btn {
            width: 100%;
            background-color: #f4f5f7;
            border: 1px solid #dfe1e6;
            color: #5e6c84;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #toggle-list-btn:hover { background-color: #dfe1e6; }

        /* 単語リストエリア */
        #word-list-area {
            display: none;
        }
        h4 {
            font-size: 12px;
            color: #5e6c84;
            margin: 0 0 8px 0;
            border-bottom: 1px solid #dfe1e6;
            padding-bottom: 5px;
        }
        #word-list {
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-flow: row wrap;
            gap: 8px;
        }
        .word-tag {
            display: flex;
            align-items: center;
            background-color: #dfe1e6;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            color: #172b4d;
        }
        .remove-btn {
            background: none; border: none; cursor: pointer;
            margin-left: 6px; font-size: 16px; padding: 0 2px;
            color: #5e6c84;
        }
        .remove-btn:hover { color: #de350b; }
    </style>
</head>
<body>
    <div class="add-word-container">
        <input type="text" id="new-word-input" placeholder="ブロックする単語">
        <button id="add-word-btn">追加</button>
    </div>

    <button id="toggle-list-btn">ブロック中の単語を表示</button>

    <div id="word-list-area">
        <h4>ブロック中の単語</h4>
        <div id="word-list"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
